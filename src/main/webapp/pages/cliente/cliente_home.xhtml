<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Área do Cliente</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Bem-vindo">
            <h:outputText value="Olá, #{clienteBean.nomeUsuarioLogado}" />
            <br/><br/>
            <p:linkButton value="Meus Logradouros" outcome="/cliente/logradouros" icon="pi pi-map-marker" />
            <p:linkButton value="Sair" outcome="/logout" icon="pi pi-sign-out" />
        </p:panel>
    </h:form>
</h:body>
</html>
