<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Logradouros do Cliente</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="msgs" showDetail="true" />

        <p:outputPanel rendered="#{not empty logradouroBean.clienteId}">
            <p:dataTable value="#{logradouroBean.logradouros}" var="logradouro">
                <p:column headerText="Endereço">
                    <h:outputText value="#{logradouro.endereco}" />
                </p:column>
                <p:column headerText="Cidade">
                    <h:outputText value="#{logradouro.cidade}" />
                </p:column>
                <p:column headerText="UF">
                    <h:outputText value="#{logradouro.uf}" />
                </p:column>
            </p:dataTable>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="endereco" value="Endereço:" />
                <p:inputText id="endereco" value="#{logradouroBean.novoLogradouro.endereco}" />

                <h:outputLabel for="cidade" value="Cidade:" />
                <p:inputText id="cidade" value="#{logradouroBean.novoLogradouro.cidade}" />

                <h:outputLabel for="uf" value="UF:" />
                <p:inputText id="uf" value="#{logradouroBean.novoLogradouro.uf}" />
            </h:panelGrid>

            <p:commandButton value="Salvar Logradouro"
                             actionListener="#{logradouroBean.salvar}"
                             update="@form" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
