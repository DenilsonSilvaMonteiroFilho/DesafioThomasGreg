<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cadastro</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Cadastro de Cliente">
            <p:messages />

            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{clienteBean.novoCliente.nome}" required="true" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{clienteBean.novoCliente.email}" required="true" />

            <p:outputLabel for="logo" value="Logotipo:" />
            <p:fileUpload id="logo" value="#{clienteBean.logotipo}" mode="simple" auto="true"/>

            <p:commandButton value="Cadastrar"
                             action="#{clienteBean.salvar}"
                             ajax="false" />
        </p:panel>
    </h:form>
</h:body>
</html>
