<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <p:messages />

            <p:outputLabel for="username" value="Nome:" />
            <p:inputText id="username" value="#{loginBean.nome}" required="true" />

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{loginBean.email}" required="true" />

            <p:commandButton value="Entrar"
                             action="#{loginBean.login}"
                             ajax="false" />
            <!-- Botão para ir à tela de cadastro -->
            <h:button value="Cadastrar-se" outcome="/pages/publico/cadastro.xhtml" />
        </p:panel>
    </h:form>
</h:body>
</html>
